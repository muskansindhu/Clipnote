<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clipnote - Smart YouTube Note Taking</title>
  <link rel="icon" type="image/png" href="/static/assets/clipnote-logo-64x64.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="static/css/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="login-page">
  <a href="/" class="login-logo-container">
    <img src="/static/assets/clipnote-logo-64x64.png" data-dark="/static/assets/clipnote-logo-64x64.png"
      data-light="/static/assets/clipnote-logo-light-64x64.png" alt="Clipnote Logo" width="32" height="32"
      id="login-logo-img" />
    <span>Clipnote</span>
  </a>

  <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Theme">
    <i data-lucide="sun" style="width: 20px; height: 20px;"></i>
  </button>

  <div class="login-container">
    <h2 id="login-title">Login</h2>
    <div class="error-message" id="error-msg"></div>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required />
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password"
          required />
        <button type="button" id="toggle-password" class="password-toggle-btn" tabindex="-1">
          <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
        </button>
      </div>
      <button type="submit" id="submit-btn" style="width: 100%">Login</button>
      <div style="margin-top: 10px; display: flex; align-items: center; justify-content: space-between;">
        <span style="height: 1px; background: #ccc; flex: 1;"></span>
        <span style="padding: 0 10px; color: #888; font-size: 0.9em;">OR</span>
        <span style="height: 1px; background: #ccc; flex: 1;"></span>
      </div>
      <button type="button" id="guest-btn" class="secondary-btn"
        style="margin-top: 10px; background-color: #666;">Continue as Guest</button>
    </form>
  </div>
  <script src="static/js/login.js"></script>
</body>

</html>
