<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clipnote - Smart YouTube Note Taking</title>
  <link rel="icon" type="image/svg+xml" href="/static/assets/clipnote-logo-dark.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="static/css/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">
      <img src="/static/assets/clipnote-logo-dark.svg" data-dark="/static/assets/clipnote-logo-dark.svg"
        data-light="/static/assets/clipnote-logo-light.svg" alt="Clipnote Logo" class="logo" id="clipnote-logo"
        data-theme-switchable="true" />
      <h1>Clipnote</h1>
    </a>
    <div class="navbar-actions">
      <button id="dashboard-btn" class="dashboard-btn" style="display: none" title="Dashboard">
        <i data-lucide="layout-grid"></i>
      </button>
      <div class="profile-wrapper">
        <div id="profile-icon-placeholder" class="profile-btn" style="display: none" title="Profile">
          <i data-lucide="user" style="width: 18px; height: 18px;"></i>
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
          <div class="dropdown-guest-info" id="dropdown-guest-info" style="display: none;"></div>
          <button class="dropdown-item" id="manage-profile-btn">
            <i data-lucide="settings"></i> Manage Profile
          </button>
          <button class="dropdown-item" id="logout-trigger-btn">
            <i data-lucide="log-out"></i> Log Out
          </button>
        </div>
      </div>
      <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Theme">
        <i data-lucide="sun" style="width: 20px; height: 20px;"></i>
      </button>
    </div>
  </div>

  <main class="main-content dashboard-main">
    <header class="page-header">
      <div class="page-title-group">
        <span class="section-eyebrow">Video Notes</span>
        <h2>Note Details</h2>
        <p class="page-subtitle">Review, edit, and organize your takeaways.</p>
      </div>
      <a href="/dashboard" class="btn btn-secondary btn-small">Back to Dashboard</a>
    </header>

    <div class="cards" id="notes-content-container"></div>
  </main>

  <div id="logout-modal" class="modal-overlay">
    <div class="modal-confirm">
      <h3>Log Out</h3>
      <p>Are you sure you want to sign out?</p>
      <div class="btn-group">
        <button class="btn btn-cancel" id="cancel-logout">Cancel</button>
        <button class="btn btn-danger" id="confirm-logout">Log Out</button>
      </div>
    </div>
  </div>

  <div id="delete-note-modal" class="modal-overlay">
    <div class="modal-confirm">
      <h3>Delete Note</h3>
      <p>Are you sure you want to delete this note? This action canâ€™t be undone.</p>
      <div class="btn-group">
        <button class="btn btn-cancel" id="cancel-delete-note">Cancel</button>
        <button class="btn btn-danger" id="confirm-delete-note">Delete</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 Clipnote. Built for better learning.</p>
    </div>
  </footer>
  <script src="static/js/notes.js"></script>
</body>

</html>
