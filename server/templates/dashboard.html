<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clipnote - Smart YouTube Note Taking</title>
  <link rel="icon" type="image/png" href="/static/assets/clipnote-logo-64x64.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="static/css/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="navbar">
    <a href="/" style="display: flex; align-items: center; gap: 10px">
      <img src="/static/assets/clipnote-logo-64x64.png" data-dark="/static/assets/clipnote-logo-64x64.png"
        data-light="/static/assets/clipnote-logo-light-64x64.png" alt="Clipnote Logo" class="logo" id="clipnote-logo"
        data-theme-switchable="true" />
      <h1>Clipnote</h1>
    </a>
    <div style="display: flex; align-items: center; gap: 12px;">
      <button id="dashboard-btn" class="dashboard-btn" style="display: none" title="Dashboard">
        <i data-lucide="layout-grid"></i>
      </button>
      <div id="profile-icon-placeholder" class="profile-btn" style="display: none" title="Profile">
        <i data-lucide="user" style="width: 18px; height: 18px;"></i>
      </div>
      <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Theme">
        <i data-lucide="sun" style="width: 20px; height: 20px;"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="search-box">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search notes..." />
        <button id="search-btn" class="search-btn">
          <i data-lucide="search"></i>
        </button>
      </div>
    </div>
    <div id="labels"></div>
    <br />
    <div class="cards" id="notes-container"></div>
    <div id="pagination-controls" class="pagination-controls" style="display: none;">
      <button id="prev-page" class="pagination-btn">Previous</button>
      <span id="page-indicator">Page 1</span>
      <button id="next-page" class="pagination-btn">Next</button>
    </div>
  </div>
  <div id="label-modal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close-button" id="close-label-modal">&times;</span>
      <h3>Add New Label</h3>
      <form id="label-form" style="display: flex; flex-direction: column; align-items: center">
        <input type="text" id="new-label-input" placeholder="Enter label name" required style="width: 100%" />
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 Clipnote. Built for better learning.</p>
    </div>
  </footer>
  <script src="static/js/dashboard.js"></script>
</body>

</html>
