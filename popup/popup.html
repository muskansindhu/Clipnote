<!DOCTYPE html>
<html>
  <head>
    <title>YT-Notes-Extension</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <input type="text" id="video-url" name="video-url" hidden />
      <label for="video-title">Video Title:</label><br />
      <input type="text" id="video-title" name="video-title" /><br />
      <label for="timestamp">Timestamp:</label><br />
      <input type="text" id="timestamp" name="timestamp" />
      <label for="notes">Notes:</label><br />
      <input type="text" id="notes" name="notes" />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <script src="popup.js"></script>
  </body>
</html>
