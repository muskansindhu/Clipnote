<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YT Notes Extension</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup-container">
      <form id="notes-form">
        <input type="text" id="video-url" name="video-url" hidden />

        <label for="video-title">Video Title:</label>
        <input type="text" id="video-title" name="video-title" readonly />

        <label for="timestamp">Timestamp:</label>
        <input type="text" id="timestamp" name="timestamp" readonly />

        <label for="notes">Notes:</label>
        <textarea class="notes-input" id="notes" name="notes"></textarea>

        <div class="button-container">
          <button type="submit" id="submit">Submit</button>
          <button type="button" id="summarize">Summarize Video</button>
        </div>
      </form>

      <div id="summary-section" style="display: none; margin-top: 20px">
        <h2>Video Summary</h2>
        <ul id="summary-list" style="padding-left: 20px"></ul>
      </div>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
