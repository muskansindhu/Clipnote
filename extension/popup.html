<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clipnote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup-container">
      <div id="content-wrapper">
        <form id="notes-form">
          <input type="text" id="video-url" name="video-url" hidden />

          <label for="video-title">Video Title:</label>
          <input type="text" id="video-title" name="video-title" readonly />

          <label for="timestamp">Timestamp:</label>
          <input type="text" id="timestamp" name="timestamp" readonly />

          <label for="notes">Note:</label>
          <textarea class="notes-input" id="notes" name="notes"></textarea>

          <div class="button-container">
            <button type="button" id="submit">Submit</button>
            <button type="button" id="summarize">Summarize</button>
          </div>
        </form>

        <div id="loader-wrapper" style="display: none">
          <div class="spinner"></div>
          <div id="loader-message"></div>
        </div>

        <div id="summary-section" style="display: none">
          <h2>Video Summary</h2>
          <ul id="summary-list"></ul>
        </div>
      </div>
      <div
        id="error-message"
        style="
          display: none;
          color: #ff3b2f;
          margin-top: 10px;
          text-align: center;
          font-size: 20px;
        "
      >
        Please open a valid YouTube page to take notes.
      </div>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
