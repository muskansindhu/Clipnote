<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clipnote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup-container">
      <div id="content-wrapper">
        <form id="notes-form">
          <input type="text" id="video-url" name="video-url" hidden />

          <div class="timestamp-pill" title="Current timestamp">
            <span class="timestamp-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6"></circle>
                <path d="M12 7v5l3 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </span>
            <span id="timestamp-display">--:--</span>
          </div>

          <textarea class="notes-input" id="notes" name="notes" placeholder="Write your note..."></textarea>

          <div class="button-container">
            <button type="button" id="submit">Submit</button>
          </div>
        </form>

        <div id="loader-wrapper">
          <div class="loader-content">
            <div class="spinner"></div>
            <div id="loader-message"></div>
          </div>
        </div>

      </div>
      <div
        id="error-message"
        style="
          display: none;
          margin-top: 10px;
          text-align: center;
          font-size: 14px;
        "
      >
        Please open a valid YouTube page to take notes.
      </div>

      <script src="config.js"></script>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
